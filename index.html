<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShop</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
  <link rel="stylesheet" href="style.css" />
   
  <link rel="stylesheet" href="toastr.min.css">
</head>

<body>
  <nav class="navbar">
    <h2 class="title">BookShop</h2>

    <ul class="menu">
      <li class="item">Books</li>
      <li> AudioBooks</li>
      <li>GIFTS</li>
      <li>ABOUT</li>
    </ul>

    <ul class="menu__icons">
      <li><i class="bi bi-person"></i></li>
      <li> <i class="bi bi-search"></i></li>
      <li class="basket__icon" onclick="toggleModal()">
        <i class="bi bi-bag"></i>
        <span class="basket__count"></span>
      </li>
    </ul>
  </nav>
 
  <section class="slider">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/books/kapak1 (2).jpg" class="d-block w-100" alt="online school">
        </div>
        <div class="carousel-item ">
          <img src="assets/images/books/slide2.png" class="d-block w-100" alt="dünya  çocuk günü">
        </div>
        <div class="carousel-item">
          <img src="assets/images/books/slide3.png" class="d-block w-100" alt="sevgililer günü">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>


  <section class="store my-5">
    <div class="filter__background"></div>
    <ul class="filter">
      <li class="active">Tümü</li>
      <li>Tarih</li>
      <li>Roman</li>
      <li>Finans</li>
      <li>Çocuk</li>
      <li>Kişisel gelişim</li>
      <li>Bilim</li>
  
    </ul>
    <div class="row book__list">
   

    </div>

  </section>

  <div class="basket__modal">
    <div class="basket__items">
      <i class="bi bi-x" onclick="toggleModal();"></i>
      <h2 class="basket__title">Ürünlerin</h2>
      <ul class="basket__list">
        <li class="basket__item">Alınacak ürün yok.</li>
          <!-- <img src="assets/images/books/nutuk.jpg" alt="" width="100" height="100">
          <div class="basket__item-info">
            <h3 class="book__name">Nutuk</h3>
            <span class="book__price">45₺</span>
            <span class="book__remove">remove</span>
          </div>
          <div class="book__count">
            <span class="decrease">-</span>
            <span>2</span>
            <span class="increase">+</span>
          </div> -->
       
      </ul>
      <div class="basket__total">
        <span class="fw-bold mb-3 fs-4 total__price"> </span>
        <button class="btn__purple">Checkout</button>
      </div>
    </div>
  </div>

  <script src="jquery.min.js"></script>
  <script src="toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
